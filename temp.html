<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/temp.css" />
    <script
      src="https://kit.fontawesome.com/372a4b2b76.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <title>Product Card</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="header">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="">Buy Pots</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Top searched</a></li>
        <li><a href="">Top Sellers</a></li>
        <li>
          <label for="search">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </label>
        </li>
        <li>
          <div class="search_box">
            <input type="text" id="search" />
          </div>
        </li>
        <li><a href="/login.html">Login</a></li>
        <li><a href="/register.html">Register</a></li>
      </ul>
    </div>
    <main>
        <div class="container">
            <div class="plant-container">
                <div class="plant-img">
                  <div class="plant-image">

                  </div>
                  <div class="plant-img-options">

                  </div>
                </div>
                <div class="plant-details">
                    <h1>Plant Name</h1>
                    <span>Rs. 500</span>
                    <div id="plant-category">Category : Indor Plants</div>
                    <div class="buttons">
                      <button class = "our_button"><i class="fa-solid fa-cart-shopping"></i> Add To Cart</button>
                      <button class = "our_button"><i class="fa-solid fa-bolt"></i> Buy Now</button>
                    </div>
                    <div class="plant-specifications">
                      <div class="plant-specification">
                        <i class="fa-solid fa-droplet fa-2xl"></i>
                        <div class="plant-specification-detail">
                          <div class="plant-specification-heading">
                            Water Requirement
                          </div>
                          <div class="plant-specification-content">
                            Daily
                          </div>
                        </div>
                      </div>
                      <div class="plant-specification">
                        <i class="fa-solid fa-spray-can-sparkles fa-2xl"></i>
                        <div class="plant-specification-detail">
                          <div class="plant-specification-heading">
                            Fragrance
                          </div>
                          <div class="plant-specification-content">
                            Non Fragrant
                          </div>
                        </div>
                      </div>
                      <div class="plant-specification">
                        <i class="fa-solid fa-sun fa-2xl"></i>
                        <div class="plant-specification-detail">
                          <div class="plant-specification-heading">
                            SunLight Requirement
                          </div>
                          <div class="plant-specification-content">
                            Outdoor Sun
                          </div>
                        </div>
                      </div>
                      <div class="plant-specification">
                        <i class="fa-solid fa-palette"></i>
                        <div class="plant-specification-detail">
                          <div class="plant-specification-heading">
                            With Pots
                          </div>
                          <div class="plant-specification-content">
                            Yes
                          </div>
                        </div>
                      </div>
                      <div class="plant-specification">
                        <i class="fa-solid fa-palette"></i>
                        <div class="plant-specification-detail">
                          <div class="plant-specification-heading">
                            Use
                          </div>
                          <div class="plant-specification-content">
                            Balcony, Air Purifier
                          </div>
                        </div>
                      </div>
                      <div class="plant-specification">
                        <i class="fa-solid fa-palette"></i>
                        <div class="plant-specification-detail">
                          <div class="plant-specification-heading">
                            Size
                          </div>
                          <div class="plant-specification-content">
                            Large
                          </div>
                        </div>
                      </div>
                      <div class="plant-specification">
                        <i class="fa-solid fa-palette"></i>
                        <div class="plant-specification-detail">
                          <div class="plant-specification-heading">
                            Genus
                          </div>
                          <div class="plant-specification-content">
                            Spathiphyllum
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./assets/js/detail.js"></script>
</html>
